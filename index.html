  <body>
    <!-- ****HEADER START**** -->
    <header class="header bg-light">
      <div class="container">
        <nav
          class="nav d-flex justify-content-between align-items-center py-3 w-100"
        >
          <a href="./index.html" class="nav-link">
            <img
              src="./images/intro/intro.svg"
              alt="BookShelter"
              title="BookShelter"
              class="nav-link__intro"
            />
          </a>
          <form action="#" class="nav-form">
            <label for="#" class="nav-form-label">
              <i class="nav-form-label__icon fa fa-search"></i>
              <input
                type="text"
                class="nav-form-label__search"
                placeholder="Search books"
              />
            </label>
          </form>
          <div
            class="nav-contact align-items-center gap-4 d-xxl-flex d-xl-flex d-lg-none d-md-none d-sm-block d-block mx-xxl-0 mx-xl-0 mx-lg-0 mx-md-0-auto mx-sm-auto mx-auto text-xxl-0-end text-xl-0-end text-lg-end text-md-end text-sm-center text-center mt-xxl-0 mt-xl-0 mt-lg-0 mt-md-0 mt-sm-3 mt-3"
          >
            <i
              class="fa fa-sun nav-contact__sun d-block mb-xxl-0 mb-xl-0 mb-lg-0 mb-md-0 mb-sm-2 mb-2"
            ></i>
            <button
              type="button"
              class="nav-contact__btn btn btn-info text-light shadow-sm"
            >
              Logout
            </button>
          </div>
        </nav>
      </div>
    </header>
    <!-- ****HEADER END**** -->

    <!-- ****RESULT START**** -->
    <div class="wrapper bg-light py-2">
      <div class="container">
        <section
          class="result d-xxl-flex d-xl-flex d-lg-flex d-md-flex d-sm-block d-block justify-content-between align-items-center"
        >
          <h6
            class="result__title fw-bold text-dark mt-2 text-xxl-start text-xl-start text-lg-start text-md-start text-sm-center text-center"
          >
            Showing 18 Result(s)
          </h6>
          <button
            class="result-btn shadow-sm mx-xxl-0 mx-xl-0 mx-lg-0 mx-md-0 mx-sm-auto mx-auto"
          >
            <i class="far fa-calendar text-light"></i>
            <p class="result-btn__text text-light">Order by newest</p>
          </button>
        </section>
      </div>
    </div>
    <!-- ****RESULT END**** -->
